<ng-container *ngIf="seasons$ | async as seasonsResponse">
  <h2>Seasons</h2>
  <table mat-table [dataSource]="seasonsResponse" class="mat-elevation-z8" *ngIf="seasonsResponse.length; else showError">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let year; columns: displayedColumns;" (click)="onRowClicked(year)"></tr>
  </table>
  <ng-template #showError>
    There are no seasons
  </ng-template>
</ng-container>
